<!DOCTYPE html>
<html lang="en">
<head>
  <title>Browse Courses</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="background-color: grey">
<div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="#">Learning App</a>
    
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('student_details')}}">Your account</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('about')}}">About us</a>
      </li>
    </ul>
  </nav>
</div>
<div>
    <nav class="navbar navbar-expand-sm bg-light navbar-dark">
        <form><table><tr>
           <th> <img src="images/MarketingResources_Thumbnail_Search.width-1200.jpg" alt=""; style="max-width: 100px;max-height: 100px;margin-left: 500px"></th>
      <th>  <input type="text" class="form-control form-control-lg" style="width: 600px;" placeholder="Search for courses..." ></th>
    </tr>
    </table>
    </form>
      </nav>
</div>
  <div class = "col-md-8">
{% with messages = get_flashed_messages(with_categories = true) %}
  {% if messages %}
  {% for category, message in messages %}
  <div class = "alert alert-{{ category }}">
    {{message}}
  {% endfor %}
  {% endif %}
{% endwith %}
</div>
<div class="container">
    <h2>Enrolled courses</h2>
    

  </div>

</body>
</html>
